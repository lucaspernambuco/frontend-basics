<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Margin e Padding</title>

	<style>
		.divComum {
			border-style: solid;
		}

		#divPai {
			background-color: tomato;
		}

		#divFilho {
			background-color: rebeccapurple;
			margin: 20px;
		}

		.tituloBranco {
			color: #FFF;
		}

		.textoEsquerda {
			text-align: left;
		}

		.textoCentro {
			text-align: center;
		}

		.textoDireita {
			text-align: right;
		}
	</style>

</head>

<body>

	<div class="divComum" id="divPai">
		<div class="divComum" id="divFilho">
			<h1 class="tituloBranco textoEsquerda">Titulo Esquerda</h1>
			<h1 class="tituloBranco textoCentro">Titulo centro</h1>
			<h1 class="tituloBranco textoDireita">Titulo direira</h1>
		</div>
	</div>

</body>

</html>
