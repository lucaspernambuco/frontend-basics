<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
	<title>Margin e Padding</title>

	<style>

		header {
			background: #F7B7C6;
			height: 50px;
			width: 100%;
			border-bottom: 1px solid black;
			text-align: center;
			position: fixed;
		}

		div {
			height: 1000px;
		}

		.container1 {
			background: #FCEFEF
		}

		.container2 {
			background: #CCEDEE
		}
	</style>

</head>

<body>

	<header>
		<a href="#">Home</a> |
		<a href="#">Como funciona</a> |
		<a href="#">Quem Somos</a> |
		<a href="#">Contato</a>

	</header>

	<div class="container1"></div>

	<div class="container2"></div>

</body>

</html>
